<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BEACON</title>
    <!---<link rel="stylesheet" href="style.css"> --->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
    	body {
  			background-color: white;
  			font-family: 'Roboto', sans-serif;
  			padding: 5px 25px;
  			font-size: 18px;
  			margin: 0;
 			color: #444; 
		}
		h1 {
  			font-size: 62px;
		}
		#map {
			height: 400px;
			width: 100%;
		}
		.infoWin {
			font-size: 14px;
		}
		

    </style>
  </head>
  <body>
    <h1>Beacon</h1>
    <p>
      Make something <strong>amazing</strong> with the web!
    </p>
    <div id="map"></div>
    <script>
    	function initMap()
    	{
    		// Map options
    		
    		var options = {
    			zoom: 12,
    			center: {lat:40.6782, lng:-73.9442} //Brooklyn uluru
    		}
    		
    		// New map
    		var map = new google.maps.Map(document.getElementById('map'), options);
    		
    		/*-----------------------------------------------------*/
    		
    		// place-holder: marker location 
    		var lat = 40.700214;  
    		var lng = -73.978007; 
    		var _uluru = {lat:lat, lng:lng};
    		var _icon = 'images/icons/crossNonUrgent.png';
    		
    		// place-holder: content to for infoWindow
    		var _name = 'John Doe';
    		var _address = 'Building 22, Mc Donough Ave, Brooklyn, NY, 11205';
    		var _phoneN = '(718) 405-6473';
    		var _emergency = 'Medicine';
    		var _urgency = 'Urgent! As soon as Possible';
    		
    		
    		
    		// Add marker 
    		function addMarker(coordinates, icon, name, address, phoneN, emergency, urgency)
    		{
    			// Add marker
    			var marker = new google.maps.Marker({
    				position: coordinates,
    				map: map,
    				icon: icon
    			});
    			
    			var infoWindow = new google.maps.InfoWindow({
    			content: '<h1>' + name + '</h1>' +
    				'<h2 class="infoWin">' + address + '</h2>' +
    				'<h2 class="infoWin">' + phoneN + '</h2>' +
    				'<h2 class="infoWin">' + emergency + '</h2>' + 
    				'<h2 class="infoWin">' + urgency + '</h2>'
    			});
    		
    			marker.addListener('click', function(){
    				infoWindow.open(map, marker);
    			});
    			
    		}
    		
    		addMarker(_uluru, _icon, _name, _address, _phoneN, _emergency, _urgency);
    		
    		// DUMMY Markers!
    		var _uluru2 = {lat:40.6676, lng:-73.9632};
    		var _icon2 = 'images/icons/clothingUrgent.png';
    		addMarker(_uluru2, _icon2, _name, _address, _phoneN, _emergency, _urgency);
    		
    		var _uluru3 = {lat:40.6944, lng:-73.9213};
    		var _icon3 = 'images/icons/waterNonUrgent.png';
    		addMarker(_uluru3, _icon3, _name, _address, _phoneN, _emergency, _urgency);
    		
    		var _uluru4 = {lat:40.6631, lng:-73.9095};
    		var _icon4 = 'images/icons/foodNonUrgent.png';
    		addMarker(_uluru4, _icon4, _name, _address, _phoneN, _emergency, _urgency);
    		
    		
    		
    		
    		
    		
    		
    		
    		
    		
    	}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7jkGi2aUU3zDoiFI3OQfP1e3NFOXprsA&callback=initMap">
    </script>
  </body>
</html>
